<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app"></div>
</body>
<script type="text/javascript">
	//1,架构师写框架
	function Vue(options) {
		//options={el:app,data:{item:{},user:{}}}
		var el = options.el;
		var rootElement = document.getElementById(el);
		//给根元素赋值
		var title = options.data.item.title;
		rootElement.innerHTML = title;
	}
	//----------------------
	//2,程序员使用框架
	//1,设置配置信息
	var options = {
		el : "app",
		data : {
			item : {
				title : "手机"
			},
			user : {}
		}
	}
	//2,启动框架
	var vue = new Vue(options);
</script>
</html>
